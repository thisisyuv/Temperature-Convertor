<!DOCTYPE html>
<html>
<head>
    <title>Stylish Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin-top: 100px;
        }
        
        .converter {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
        }
        
        h1 {
            color: #333333;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h1>Temperature Converter</h1>
        <label for="celsius">Celsius: </label>
        <input type="number" id="celsius" placeholder="Enter Celsius">
        
        <label for="fahrenheit">Fahrenheit: </label>
        <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit">
        
        <label for="kelvin">Kelvin: </label>
        <input type="number" id="kelvin" placeholder="Enter Kelvin">
        
        <button onclick="convertTemperature()">Convert</button>
    </div>
    
    <script>
        function convertTemperature() {
            const celsiusInput = document.getElementById('celsius');
            const fahrenheitInput = document.getElementById('fahrenheit');
            const kelvinInput = document.getElementById('kelvin');
            
            let celsius = parseFloat(celsiusInput.value);
            let fahrenheit = (celsius * 9/5) + 32;
            let kelvin = celsius + 273.15;

            celsiusInput.value = isNaN(celsius) ? "" : celsius.toFixed(2);
            fahrenheitInput.value = isNaN(fahrenheit) ? "" : fahrenheit.toFixed(2);
            kelvinInput.value = isNaN(kelvin) ? "" : kelvin.toFixed(2);
        }
    </script>
</body>
</html>
